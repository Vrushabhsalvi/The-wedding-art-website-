<title>Gallery | The Wedding Art</title>

<style>

body{
font-family:Arial;
background:#000;
color:#fff;
margin:0;
}

.gallery-section{

padding:50px;
text-align:center;

}

.gallery-grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;

}

.gallery-grid img{

width:100%;
height:300px;
object-fit:cover;
border-radius:10px;
transition:0.4s;
cursor:pointer;

}

.gallery-grid img:hover{

transform:scale(1.05);

}

</style>

</head>

<body>


<section class="gallery-section">

<h1>Our Wedding Gallery</h1>
