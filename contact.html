<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('form-response');

    form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            form.classList.add('was-validated');
        } else {
            event.preventDefault();
            fetch('save_enquiry.php', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(data => {
                responseDiv.innerHTML = '<p class="text-success">Thank you! Your enquiry has been submitted successfully.</p>';
                form.reset();
                form.classList.remove('was-validated');
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerHTML = '<p class="text-danger">An error occurred. Please try again later.</p>';
            });
        }
    });
});
</script>
